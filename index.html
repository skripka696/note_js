<!Doctype html>
<html>
<head>
    <title>Notes</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery/jquery-1.9.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script src="KanbanSolutions-jquery-tmpl-f83ae70/jquery.tmpl.js" type="text/javascript"></script>
    <script id="list" type="text/x-jquery-tmpl">

            <tr>
                <td>${id_l} </td>
                <td>${title}</td>
                <td>${text}</td>
                <td>${date}</td>
                <td>
                    <button type="button" aria-label="Left Align">
                        <span class="${image}" aria-hidden="true"></span>
                    </button>
                </td>
                <td><span data-id="${id_l}" class="glyphicon glyphicon-trash remove-button" aria-hidden="true"></span></td>
                <td><span data-id="${id_l}" class="glyphicon glyphicon-pencil edit_button" aria-hidden="true"></span></td>
            </tr>

    </script>

</head>
<body>
    <h1>Notes</h1>
    <div class="container">
        <div class="row">
        <form id="form_note" class="form-horizontal" role="form">
            <div class="form-group">
                <label>New note</label>
                <input id="add_title" type="text" class="form-control" placeholder="add new title"> <br>
                <input id="add_text" type="text" class="form-control" placeholder="add new note">
                <input id="add_id" type="text" class="form-control" ><br>

            </div>

            <div class="dropup">
                  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <p id="icons"> Icons <span class="caret"></span> </p>
                  </button>
                  <table class="dropdown-menu" aria-labelledby="dropdownMenu2">
                    <tr>
                        <td>
                            <button id="envelope" type="button" class="btn btn-default cat" aria-label="Left Align">
                                <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                            </button></td>
                        <td>
                            <button id="heart" type="button" class="btn btn-default cat" aria-label="Left Align">
                                <span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
                            </button>
                        </td>
                        <td>
                            <button id="film" type="button" class="btn btn-default cat" aria-label="Left Align">
                                <span class="glyphicon glyphicon-film" aria-hidden="true"></span>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button id="home" type="button" class="btn btn-default cat" aria-label="Left Align">
                                <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                            </button>
                        </td>
                        <td>
                            <button id="gift" type="button" class="btn btn-default cat" aria-label="Left Align">
                                <span class="glyphicon glyphicon-gift" aria-hidden="true"></span>
                            </button>
                        </td>
                        <td>
                            <button id="glass" type="button" class="btn btn-default cat" aria-label="Left Align">
                                <span class="glyphicon glyphicon-glass" aria-hidden="true"></span>
                            </button>
                        </td>
                    </tr>
                  </table>
            </div>
            <br>
           <button id="add_button" type="submit" class="btn btn-default">Add</button>


        </form>


            <h3>List of notes</h3>

            <div id="list_of_notes" >
                <table id="table_list" class="table">
                    
                </table>


            </div>

        </div>
    </div>

</body>
</html>
<script type="text/javascript" src="note.js"></script>
